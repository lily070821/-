<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI와 저작권 문제</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
    body, html {
      margin: 0; padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #111;
      color: white;
      scroll-behavior: smooth;
    }
    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      box-sizing: border-box;
      text-align: center;
      font-size: 2rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <section class="scene"><div>우리는 AI의 시대를 살고 있습니다.</div></section>
  <section class="scene"><div>그런데, 어떤 방식으로 AI가 똑똑해졌는지 생각해보셨나요?</div></section>
  <section class="scene"><div>대부분의 AI는 저작권자의 권리를 어기며 학습합니다.</div></section>
  <section class="scene"><div>실제로 게티이미지는 stabilityAI에게 저작권 침해로 소송을 제기하기도 했죠.</div></section>
  <section class="scene"><div>유럽연합은 학습 과정에서 저작권 침해에 대응하기 위해 출처 공개를 의무화하려 합니다.</div></section>
  <section class="scene"><div>우리는 미래를 살아감에 있어</div></section>
  <section class="scene"><div>어떠한 대비를 해야할까요?</div></section>

  <script src="https://unpkg.com/scrollreveal"></script>
  <script>
    ScrollReveal().reveal('.scene div', {
      duration: 1200,
      origin: 'bottom',
      distance: '50px',
      easing: 'ease-in-out',
      reset: false
    });
  </script>
</body>
</html>
